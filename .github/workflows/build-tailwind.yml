name: Build Tailwind CSS

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Tailwind CSS
      run: npm run build

    - name: Commit compiled CSS
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add dist/output.css
        git diff --staged --quiet || git commit -m "ðŸš€ Auto-compiled Tailwind CSS"
        git push
